<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page - Demo Mode</title>
    
    <style>
        /* Optional: Demo Badge */
        .demo-badge {
            background-color: #ff9800;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            position: fixed;
            top: 10px;
            right: 10px;
            z-index: 1000;
            font-family: sans-serif;
        }
    </style>
</head>
<body>
    <div class="demo-badge">resume_demo_mode: enabled</div>

    <div class="header">
        <div class="greeting">
            <h1> IIT Mandi Attendance system</h1>
        </div>
        <div class="logo">
        <img src="/images/logo_hires.png">
        </div>
        <div class="viml">
            <img src="/images/viml.jpg" alt="">
        </div>
    </div>
    
    <div class="box-1">
            <h2 style="text-align: center; color: #333; margin-bottom: 20px;">Portfolio Demo Access</h2>
            <button class="submit" onclick="login()">Enter Demo Dashboard</button>
    </div>
    
    <div class="footer">
        <div class="bottom-logo">
            <img src="/images/logo_hires.png" alt="">
        </div>
        <div class="footer-content">
            <p class="Contact">Developed By</p>
            <p>Group-36</p>
            <p>Visual Intelligence And Machine Learning Group</p>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024- Design Practicum, IIT Mandi</p>
    </div>

    <script>
        function login() {
            console.log("⚠️ DEMO LOGIN INITIATED");
            
            // 1. Set a dummy token so other scripts don't crash if they check localStorage
            localStorage.setItem("idtoken", "demo-mode-token-12345");
            
            // 2. Redirect immediately to the dashboard
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
