<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>course-portal</title>
    <link rel="stylesheet" type="text/css" href="/css/course-portal1.css">
    
</head>
<body>
    <div class="header">
        <div class="greeting">
            <h1> IIT Mandi Attendance system</h1>
        </div>
        <div class="logo">
        <img src="/images/logo_hires.png">
        </div>
        <!-- <div class="nav-links">
            
            <ul>
                <li> <a href="#"> ABOUT</a></li>
                <li> <a href="#"> CONTACT</a></li>       
            </ul>
        </div> -->
        <div class="viml">
            <img src="/images/viml.jpg" alt="">
        </div>
    </div>
    <header>
        <h1 id="courseHeading">Course 1</h1>
    </header>
    <div id="processing" style="display: none;">
        <img src="/assets/cargando.gif" alt="Processing..."/>
    </div>
    <div id="attendance-container">
        <main>
            <section class="left">
                <h2>Course Attendance</h2>
                <form id="courseForm">
                    <div class="form-group">
                        <label for="courseName">Course Name:</label>
                        <input type="text" id="courseName" >
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date">
                    </div>
                    <!-- <div class="form-group">
                        <label for="time">Time:</label>
                        <input type="time" id="time">
                    </div> -->
                    <!-- <div class="form-group">
                        <label for="images">Upload Image:</label>
                        <input type="file" id="images" accept="image/*" multiple> -->
                    <!-- <label for="images">Upload video:</label>
                        <input type="file" id="video" name="video" accept="video/*" required>
                    </div> -->
                    <button type="button" id="toggleUpload" class="smaller-button">Toggle Upload Type</button>
                    <div class="form-group" id="fileUploads">
                        <label for="images">Upload Image:</label>
                        <input type="file" id="images" accept="image/*" multiple>
                        <label for="video" style="display: none;">Upload Video:</label>
                        <input type="file" id="video" name="video" accept="video/*" style="display: none;" >
                    </div>
                    <div class="form-group">
                        <input type="checkbox" id="confirmation">
                        <label for="confirmation">I confirm the input to be uploaded</label>
                    </div>
                    <button id="submit" type="submit">Submit</button>
                </form>
            </section>
            <section class="right">
                <button id="attendance-till-date-btn">View Attendance </button>
                <div class="calendar">
                    <div class="calendar-header">
                        <span class="month-picker" id="month-picker">February</span>
                        <div class="year-picker">
                            <span class="year-change" id="prev-year">
                                <pre><</pre>
                            </span>
                            <span id="year">2021</span>
                            <span class="year-change" id="next-year">
                                <pre>></pre>
                            </span>
                        </div>
                    </div>
                    <div class="calendar-body">
                        <div class="calendar-week-day">
                            <div>Sun</div>
                            <div>Mon</div>
                            <div>Tue</div>
                            <div>Wed</div>
                            <div>Thu</div>
                            <div>Fri</div>
                            <div>Sat</div>
                        </div>
                        <div class="calendar-days"></div>
                    </div>
                    <div class="month-list"></div>
                </div>
                
            </section>
        </main>
         
    </div>
    
    <button id="backButton">Back</button>

    <div class="footer">
        <div class="bottom-logo">
            <img src="/images/logo_hires.png" alt="">
        </div>
        <div class="footer-content">
            <p class="Contact">Developed By :</p>
            <p>Group-36</p>
            <p>Visual Intelligence and Machine Learning Group</p>
        </div>
    </div>
    <div class="copyright">
        <p>&copy; 2024- Design Practicum, IIT Mandi</p>
    </div>
  
    
</body>
<script src="js/course-portal.js"></script>
</html>
